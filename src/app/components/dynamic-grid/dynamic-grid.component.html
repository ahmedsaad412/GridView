
<div class="container mt-4">
    <table class="table table-striped rounded-3 overflow-hidden" >
        <thead>
          <tr>
            <th *ngFor="let header of headers" > <i class="bi bi-arrow-down-up"></i>{{ header }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td *ngFor="let header of headers">{{ item[header] }}</td>

          </tr>
        </tbody>
      </table>

  </div>
